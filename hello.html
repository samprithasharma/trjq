<html>
    <head>
        <meta charset="utf-8">
        <title>querry document ready demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript">
         $(document).ready(function()
            {
                $("p").click(function()
                {
                    $(this).text("hello");
                });
            });
        </script>

    </head>
    <body>
        <p>not loaded yet</p>
        <p>not loaded yet</p>
        <p>not loaded yet</p>
        <p>not loaded yet</p>
    </body>
</html>
