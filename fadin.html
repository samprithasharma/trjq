<!DOCTYPE html>
<html>
    <head>
        <title> jQuery Fade In demo</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
       

          </head>
     
<body>
    <h1>jQuery FadeIn Demo</h1>
    
<script>
        $(document).ready(function(){
            $("IMG").hide();
            $("button").click(function(){
                $("#one").fadeIn();
                $("#two").fadeIn("slow");
                $("#three").fadeIn(3000);
                $("IMG").show();
               
            });
        });
</script>
<button>Namaste</button><br><br>
<div class="fade">
     
<div id="one" style="width:2200px;height:60px;display:none;background-color:orange;"></div><br>
<IMG SRC="Spinning_Ashoka_Chakra.gif" style="height:60;padding-left:600px;width:70px;position:absolute" >
<div id="two" style="width:2200px;height:60px;display:none;background-color:white;"></div>

<br>
<div id="three" style="width:2200px;height:60px;display:none;background-color:green;"></div>
 
</div>
 
</body>
</html>
