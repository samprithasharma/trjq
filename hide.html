<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("p").click(function()
                {
                    $(this).hide();
                });
            });
        </script>
    </head>
    <body>
        <p>if you click on me i will disappear</p>
        <p>
            click me away
        </p>
        <p>click me too</p>
    </body>
</html>
