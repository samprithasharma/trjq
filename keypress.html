<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Executing a Function on keypresst in jQuery</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<style type="text/css">
    p{
        padding: 10px;
        
        background: lightgreen;
        display:none;
    }
    div{
        margin:20px 0;
    }
    </style>
    <script type="text/javascript">
    $(document).ready(function(){
        var i=0;
    $('input[type="text"]').keypress(function(){
        $("span").text(i+=1);
        $("p").show().fadeOut();
    
    });
});
</script>
</head>
<body>
    <input type="text">
    <div>the one of the caharacter typed:<span>0</span></div>
    <div><strong>Note:</strong> enter something inside the input box and see the rsult</div>
    <p>keypress is triggerd</p>
</body>
</html>
